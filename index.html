// Make game a global object so that we can access it from anywhere
// A bit dirty, but keeps things simple for this demo
var game = null;
    
window.onload = function() 
{
    var gameWidth = 800
    var gameHeight = 800
    
	// Create your Phaser game and inject it into the gameContainer div.
	game = new Phaser.Game(gameWidth, gameHeight, Phaser.AUTO, 'gameContainer');

    // These are the different states the game can be in - loading, main menu and the game itself.
    game.state.add('boot', PDXBoot);
    game.state.add('preloader', PDXPreloader);

    // Start the game with the "boot" state.
    game.state.start("boot");
};
